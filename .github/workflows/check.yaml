name: AI PR Review
on:
  pull_request:
    branches:
      - 'main'
jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install groq-sdk @actions/core @octokit/rest
      - name: Check API Key
        run: |
          if [ -z "$GROQ_API_KEY" ]; then
            echo "GROQ_API_KEY is not set"
            exit 1
          else
            echo "GROQ_API_KEY is set and its length is ${#GROQ_API_KEY}"
          fi
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      - name: Run AI Review
        id: ai-review
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          output=$(node review.js ${{ steps.changed-files.outputs.all_changed_files }})
          echo "comment<<EOF" >> $GITHUB_OUTPUT
          echo "$output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Debug Output
        run: echo "${{ steps.ai-review.outputs.comment }}"
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.ai-review.outputs.comment }}
          edit-mode: replace
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
